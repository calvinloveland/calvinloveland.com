<div>
    <div>
        <form>
            <select>
                <option value = "all">All</option>
                <option value = "code">Technical</option>
                <option value = "life">Life Skills</option>
            </select>
        </form>
    </div>
    <div id="skills">

    </div>
</div>
<script type="text/javascript">
    function updateSkills(category) {
        var skillsContainer = document.body.querySelector("#skills");
        var xhttp = new XMLHttpRequest();
        var i = 0
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                 var skillsArray = this.responseText.split("\n").split(",").trim();
                 forEach(function(element){
                     if(i%2 == 0){
                         if(category == "all" || category == skillsArray[i+1]){
                             newSpan = document.createElement("span");
                             newSpan.innerHTML += element;
                             newSpan.className = "skill-span";
                         }
                     }
                 });
            }
        };
        xhttp.open("GET", "skills.php?type=" + category, true);
        xhttp.send();
    }
</script>
